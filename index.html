<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Colored Checkbox</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <div class="container">
         <h2>Bootstrap Colored Checkbox</h2>
         <div class="row">
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                     <div class="evenRow">
                        <input type="checkbox" class="form-check-input red-check" id="check0" name="option1" value="red" checked>Red
                     </div>
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input blue-check" value="blue" >Blue
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input green-check" value="green" >Green
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input black-check" value="black" >Black
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input white-check"  value="white" >White
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input brown-check" value="brown" >Brown
                  </label>
               </div>
            </div>
            <div class="col-sm">
               <div class="form-check">
                  <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input yellow-check" value="yellow" >Yellow
                  </label>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
